{% extends 'layout.html'%}
{% load static %}

{% block title %}
    <title>Signup</title>
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="width: 100%; max-width: 400px;">
      <h3 class="card-title text-center">Sign Up</h3>
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your username">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <div class="mb-3">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password">
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
        <div class="text-center my-3">or</div>
        <div class="d-grid gap-2">
          <button type="button" class="btn btn-outline-danger">
            <i class="fab fa-google me-2"></i> Sign Up with Google
          </button>
          <button type="button" class="btn btn-outline-dark">
            <i class="fab fa-github me-2"></i> Sign Up with GitHub
          </button>
        </div>
        <div class="text-center mt-3">
          Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Log In</a>
        </div>
      </form>
    </div>
</div>
{% endblock %}
